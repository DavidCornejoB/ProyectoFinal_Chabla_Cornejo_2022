<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
 	<f:metadata>
 		<f:viewParam name="id" value="#{clienteUbicacionBean.pais}"></f:viewParam>
 		<f:viewAction action="#{clienteUbicacionBean.listarHoteles()}"/>
 	</f:metadata>
 </h:head>
 
 <body> 
 
 <h:form>
 <h:dataTable var="hot" value="#{clienteUbicacionBean.hoteles}">
 
 					<h:column>
						<f:facet name="header">Codigo</f:facet>
						#{hot.codigo}
					</h:column>
					
					<h:column>
						<f:facet name="header">Ciudad</f:facet>
						#{hot.ciudad}
					</h:column>
					
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						#{hot.nombre}
					</h:column>
					
					<h:column>
						<f:facet name="header">Pais</f:facet>
						#{hot.pais}
					</h:column>
					
					<h:column>
						<f:facet name="header">Provincia</f:facet>
						#{hot.provincia}
					</h:column>
 </h:dataTable>
 
 <h:commandButton action="#{clienteUbicacionBean.listarHoteles()}" value="LISTAR" />
 </h:form>

</body> 
</html>
