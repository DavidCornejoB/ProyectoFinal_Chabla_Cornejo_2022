<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
    	Listado de Habitaciones
    </ui:define>
	<ui:define name="content">
	
	<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="row w-100 m-0">
					<div class="content-wrapper full-page-wrapper d-flex align-items-center auth register-half-bg ">
						<div class="card col-lg-12 mx-auto">
							<div class="card-body px-5 py-5">
	
								<h:form>
								
								<h:dataTable var="hab" class="table table-striped" value="#{habitacionesBean.habitaciones}">
									
									<h:column>
										<f:facet name="header">Numero</f:facet>
										#{hab.numero}
									</h:column>
									
									<h:column>
										<f:facet name="header">Estado</f:facet>
										#{hab.estado}
									</h:column>
									
									<h:column>
										<f:facet name="header">Piso</f:facet>
										#{hab.piso}
									</h:column>
									
									<h:column>
										<f:facet name="header">Categoria</f:facet>
										#{hab.categoria.nombre}
									</h:column>
									
									<h:column>
										<f:facet name="header">Precio</f:facet>
										#{hab.categoria.precio}
									</h:column>
									
									<h:column>
										<f:facet name="header">Hotel</f:facet>
										#{hab.hotel.nombre}
									</h:column>
									
								<h:column>
									<f:facet name="header">Eliminar</f:facet>
									<h:commandButton action="#{habitacionesBean.eliminar(hab.numero)}" value="Eliminar" inmediate="true" />
								</h:column>
								
								</h:dataTable>
								
								<h:commandButton action="#{habitacionesBean.volverIngresar()}" value="Nueva" />
								
								<h:commandButton action="principal" value="Pagina principal" />
								
								
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
