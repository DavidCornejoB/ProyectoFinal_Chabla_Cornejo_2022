<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
 	<f:metadata>
 		<f:viewAction action="#{clienteEditarBean.loadData()}"/>
 	</f:metadata>
</h:head> 
<body>

<h:form>
<h:outputLabel value="CEDULA: " />
<h:inputText value="#{clienteEditarBean.persona.cedula}" />

<h:outputLabel value="NOMBRE: " />
<h:inputText value="#{clienteEditarBean.persona.nombre}" />

<h:outputLabel value="APELLIDO: " />
<h:inputText value="#{clienteEditarBean.persona.apellido}" />

<h:outputLabel value="DIRECCION: " />
<h:inputText value="#{clienteEditarBean.persona.direccion}" />

<h:outputLabel value="PAIS: " />
<h:inputText value="#{clienteEditarBean.persona.pais}" />

<h:outputLabel value="CIUDAD: " />
<h:inputText value="#{clienteEditarBean.persona.ciudad}" />

<h:outputLabel value="CORREO: " />
<h:inputText value="#{clienteEditarBean.login.correo}" />

<h:outputLabel value="CONTRASEÑA: " />
<h:inputText value="#{clienteEditarBean.login.clave}" />

<h:commandButton action="#{clienteEditarBean.editarPersona()}" value="EDITAR" />

<h:commandButton action="cliente-ubicacion" value="ATRÁS" />

</h:form> 

</body> 
</html>
