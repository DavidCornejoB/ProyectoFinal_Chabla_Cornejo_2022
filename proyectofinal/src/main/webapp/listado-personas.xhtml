<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
    	Listado de Clientes
    </ui:define>
	<ui:define name="content">
	
			<h:form>
				<h:dataTable var="per" class="table table-dark" value="#{personasBean.personas}">
				
					<h:column>
						<f:facet name="header">Cedula</f:facet>
						#{per.cedula}
					</h:column>
					
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						#{per.nombre}
					</h:column>
					
					<h:column>
						<f:facet name="header">Apellido</f:facet>
						#{per.apellido}
					</h:column>
					
					<h:column>
						<f:facet name="header">Direccion</f:facet>
						#{per.direccion}
					</h:column>
					
					<h:column>
						<f:facet name="header">Pais</f:facet>
						#{per.pais}
					</h:column>
					
					<h:column>
						<f:facet name="header">Ciudad</f:facet>
						#{per.ciudad}
					</h:column>
					
					<h:column>
						<f:facet name="header">Tipo</f:facet>
						#{per.tipo}
					</h:column>
					
					<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandButton action="#{personasBean.volverIngresar()}" value="Editar" inmediate="true" />
						
					</h:column>
				
				</h:dataTable>
				
				<h:commandButton action="#{personasBean.volverIngresar()}" value="Nueva" />
				
				<h:commandButton action="principal" value="Pagina principal" />
				
			
			</h:form>
	</ui:define>
</ui:composition>
</html>
