<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>INGRESAR HOTELES</h:head> 

<ui:composition template="template/plantilla.xhtml">
    <ui:define name="title">
    	Hotel
    </ui:define>
    <ui:define name="content">

		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="row w-100 m-0">
					<div
						class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
						<div class="card col-lg-4 mx-auto">

							<div class="card-body">
								<h4 class="card-title">Registro de Hoteles</h4>
								<h:form class="forms-sample">

									<div class="form-group">
										<label for="txtNombre">Nombre</label>
										<h:inputText class="form-control" id="txtNombre"
											value="#{hotelesBean.hotel.nombre}" />
									</div>
									<div class="form-group">
										<label for="txtPais">Pa√≠s</label>
										<h:selectOneMenu value="#{hotelesBean.hotel.pais}">
											<f:selectItem itemValue="Colombia" itemLabel="Colombia" />
											<f:selectItem itemValue="Ecuador" itemLabel="Ecuador" />
											<f:selectItem itemValue="Peru" itemLabel="Peru" />
										</h:selectOneMenu>	

									</div>
									<div class="form-group">
										<label for="txtProvincia">Provincia</label>
										<h:inputText class="form-control" id="txtProvincia"
											value="#{hotelesBean.hotel.provincia}" />
									</div>
									<div class="form-group">
										<label for="txtCiudad">Ciudad</label>
										<h:inputText class="form-control" id="txtCiudad"
											value="#{hotelesBean.hotel.ciudad}" />
									</div>


									<h:commandButton action="#{hotelesBean.guardar()}"
										value="Guardar" class="btn btn-primary mr-2" />
									<h:commandButton action="listado-hoteles" value="Lista"
										class="btn btn-dark" />
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
