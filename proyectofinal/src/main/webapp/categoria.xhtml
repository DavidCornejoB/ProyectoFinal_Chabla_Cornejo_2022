<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>INGRESAR CATEGORIAS</h:head> 
<body> 

<h:form>

	<h:outputLabel value="Codigo: " />
	<h:inputText value="#{categoriasBean.categoria.codigo}" />
	
	<h:outputLabel value="Nombre: " />
	<h:inputText value="#{categoriasBean.categoria.nombre}" />
	
	<h:outputLabel value="Precio: " />
	<h:inputText value="#{categoriasBean.categoria.precio}" />
	
	<h:commandButton action="#{categoriasBean.guardar()}" value="Guardar" />
	
	<h:commandButton action="listado-categorias" value="Lista" />
</h:form>

</body> 
</html>
