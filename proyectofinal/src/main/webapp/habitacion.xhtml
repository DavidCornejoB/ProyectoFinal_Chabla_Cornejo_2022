<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>INGRESAR HABITACIONES</h:head> 

<ui:composition template="template/plantilla.xhtml">
    <ui:define name="title">
    	Registro Habitaciones 
    </ui:define>
    <ui:define name="content">

		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="row w-100 m-0">
					<div
						class="content-wrapper full-page-wrapper d-flex align-items-center auth lock-full-bg  ">
						<div class="card-body">
							<h4 class="card-title">Ingreso habitaciones</h4>
							<h:form class="forms-sample">
								<div class="form-group">
									<label for="txtEstado">Estado</label>
										<h:selectOneMenu value="#{habitacionesBean.habitacion.estado}">
											<f:selectItem itemValue="Disponible" itemLabel="Disponible" />
											<f:selectItem itemValue="Ocupada" itemLabel="Ocupada" />
										</h:selectOneMenu>	
								</div>
								<div class="form-group">
									<label for="txtPiso">Piso</label>
									<h:inputText class="form-control" id="txtPiso"
										value="#{habitacionesBean.habitacion.piso}" />
								</div>
								<div class="form-group">
									<label for="txtCategoria">Categor√≠a</label>
									<h:selectOneMenu value="#{habitacionesBean.habitacion.categoria.codigo}">
									   	<f:selectItems value="#{habitacionesBean.listaCategorias}" />
									</h:selectOneMenu>
								</div>
								<div class="form-group">
									<label for="txtHotel">Hotel</label>
							   		<h:selectOneMenu value="#{habitacionesBean.habitacion.hotel.codigo}">
									   	<f:selectItems value="#{habitacionesBean.listaHoteles}" />
									</h:selectOneMenu>
								</div>

								<h:commandButton action="#{habitacionesBean.guardar()}"
									value="Guardar" class="btn btn-primary mr-2" />
								<h:commandButton action="listado-habitaciones" value="Lista"
									class="btn btn-dark" />
								<button class="btn btn-dark">Cancel</button>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>	
</html>
