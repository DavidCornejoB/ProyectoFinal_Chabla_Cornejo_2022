<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
 	<f:metadata>
 		<f:viewParam name="id" value="#{personasBean.cedula}"></f:viewParam>
 		<f:viewAction action="#{personasBean.loadData()}"/>
 	</f:metadata>
 </h:head>
 

<ui:composition template="template/plantilla.xhtml">
    <ui:define name="title">
    	Crear Clientes 
    </ui:define>
	<ui:define name="content">
	
		<div class="card-body">
			<h4 class="card-title">Formulario de Registro</h4>
				<h:form class="forms-sample">
				
					<div class="form-group">
					    <label for="txtCedula">Cédula</label>
					    <h:inputText class="form-control" id="txtCedula" 
									value = "#{personasBean.persona.cedula}" placeholder="Name">
						</h:inputText>						
					</div>
					
					<div class="form-group">
					    <label for="txtNombre">Nombre</label>
						<h:inputText class="form-control" id="txtNombre"
									value = "#{personasBean.persona.nombre}">
						</h:inputText>
					</div>
					
					<div class="form-group">
					    <label for="txtApellido">Apellido</label>
						<h:inputText class="form-control" id="txtApellido"
									value = "#{personasBean.persona.apellido}">
						</h:inputText>
					</div>
					
					<div class="form-group">	
					    <label for="txtDireccion">Dirección</label>		
						<h:inputText class="form-control" id="txtDireccion"
									value = "#{personasBean.persona.direccion}">
						</h:inputText>
					</div>
						
					<div class="form-group">
					    <label for="txtPais">País</label>
						<h:inputText class="form-control" id="txtPais"
									value = "#{personasBean.persona.pais}">
						</h:inputText>
					</div>
					
					<div class="form-group">
						<label for="txtCiudad">Ciudad</label>
						<h:inputText class="form-control" id="txtCiudad"
									value = "#{personasBean.persona.ciudad}">
						</h:inputText>
					</div>
					
					<div class="form-group">
						<label for="txttipo">Tipo</label>
						<h:inputText class="form-control" id="txtTipo"
									value = "#{personasBean.persona.tipo}">
						</h:inputText>
						
					</div>
					
						<h:commandButton action="#{personasBean.guardar()}" value="Guardar" class="btn btn-primary mr-2" />
					
						<h:commandButton action="listado-personas" value="Lista" class="btn btn-light" />
			
				</h:form>
		</div>
			
	</ui:define>
</ui:composition>
</html>
