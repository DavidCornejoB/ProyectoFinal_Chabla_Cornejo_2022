<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>INSERTAR PAQUETES</h:head> 
<body>

<h:form>

	<h:outputLabel value="Código: " />
	<h:inputText value="#{paquetesBean.paquete.codigo}" />
	
	<h:outputLabel value="Nombre: " />
	<h:inputText value="#{paquetesBean.paquete.nombre}" />
	
	<h:outputLabel value="Precio: " />
	<h:inputText value="#{paquetesBean.paquete.precio}" />
	
	<h:outputLabel value="Tipo: " />
	<h:inputText value="#{paquetesBean.paquete.tipo}" />
	
	<h:outputLabel value="Habitación: " />
	<h:inputText value="#{paquetesBean.paquete.habitacion.numero}" />
	
	<h:outputLabel value="Servicio: " />
	<h:inputText value="#{paquetesBean.paquete.servicio.codigo}" />
	
	<h:outputLabel value="Hotel: " />
	<h:inputText value="#{paquetesBean.paquete.hotel.codigo}" />
	
	<h:commandButton action="#{paquetesBean.guardar()}" value="Guardar" />
</h:form> 

</body> 
</html>
