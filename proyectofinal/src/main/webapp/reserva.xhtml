<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<ui:composition template="template/plantilla.xhtml">
    <ui:define name="title">
    	Reserva de hoteles
    </ui:define>
    <ui:define name="content">
    	<div class="card-body">
				<h4 class="card-title">Ingresa de hoteles</h4>
				<h:form class="forms-sample">
					<div class="form-group row">
						<label for="txtCodigo" class="col-sm-3 col-form-label">Código:</label>
						<div class="col-sm-9">
							<h:inputText class="form-control" id="txtCodigo" value="#{reservasBean.reserva.codigo}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtEntrada" class="col-sm-3 col-form-label">Entrada:</label>
						<div class="col-sm-9">
							<h:inputText class="form-control" id="txtEntrada" value="#{reservasBean.reserva.entrada}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtSalida" class="col-sm-3 col-form-label">Salida:</label>
						<div class="col-sm-9">
							<h:inputText class="form-control" id="txtSalida" value="#{reservasBean.reserva.salida}"/>
							
						</div>
					</div>
					<div class="form-group row">
						<label for="txtCedula" class="col-sm-3 col-form-label">Habitación: </label>
						<div class="col-sm-9">
							<h:inputText class="form-control" id="txtHabitacion" value="#{reservasBean.reserva.habitacion.numero}"/>
							
						</div>
					</div>
					<h:commandButton action="#{reservasBean.guardar()}" value="Guardar" class="btn btn-primary mr-2"/>
					<h:commandButton action="listado-reservas" value="Lista" class="btn btn-dark"/>
				</h:form>
			</div>
</ui:define>
</ui:composition>
</html>
