<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>SELECCIONE UN PA√çS</h:head> 
<body> 

<h:form id="listar">

	<h:commandButton action="#{clienteUbicacionBean.ubicacionColombia}" value="DECAMERON COLOMBIA" update="listar"/>
	
	<h:commandButton action="#{clienteUbicacionBean.ubicacionEcuador}" value="DECAMERON ECUADOR" update="listar"/>
	
	<h:commandButton action="#{clienteUbicacionBean.ubicacionPeru}" value="DECAMERON PERU" update="listar"/>
	
	 <h:dataTable var="hot" value="#{clienteUbicacionBean.hoteles}">
 
 					<h:column>
						<f:facet name="header">Codigo</f:facet>
						#{hot.codigo}
					</h:column>
					
					<h:column>
						<f:facet name="header">Ciudad</f:facet>
						#{hot.ciudad}
					</h:column>
					
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						#{hot.nombre}
					</h:column>
					
					<h:column>
						<f:facet name="header">Pais</f:facet>
						#{hot.pais}
					</h:column>
					
					<h:column>
						<f:facet name="header">Provincia</f:facet>
						#{hot.provincia}
					</h:column>
					
					<h:column>
						<f:facet name="header">Ingresar</f:facet>
						<h:commandButton action="cliente-ventana-hotel" value="Ingresar" inmediate="true" />
						
					</h:column>
 </h:dataTable>
 
 <h:commandButton action="#{clienteEditarBean.editar()}" value="CAMBIAR DATOS DE USUARIO" inmediate="true"/>

</h:form>

</body> 
</html>
