<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>REGISTRAR LOGIN</h:head> 
<body> 

<h:form>
	
	<h:outputLabel value="Código: " />
	<h:inputText value="#{loginBean.login.codigo}" />
	
	<h:outputLabel value="Correo: " />
	<h:inputText value="#{loginBean.login.correo}" />
	
	<h:outputLabel value="Contraseña: " />
	<h:inputText value="#{loginBean.login.clave}" />
	
	<h:outputLabel value="Cedula persona: " />
	<h:inputText value="#{loginBean.login.persona.cedula}" />
	
	<h:commandButton action="#{loginBean.guardar()}" value="Guardar" />
	
	<h:commandButton action="listado-logins" value="Lista" />

</h:form>

</body> 
</html>
