<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>REGISTRAR LOGIN</h:head> 

<ui:composition template="template/plantilla.xhtml">
    <ui:define name="title">
    	Login
    </ui:define>
    <ui:define name="content">

			<div class="card-body">
				<h4 class="card-title">Mi Perfil</h4>
				<h:form class="forms-sample">
					<div class="form-group row">
						<label for="txtCodigo" class="col-sm-3 col-form-label">Código:</label>
						<div class="col-sm-9">
							<h:inputText class="form-control" id="txtCodigo" value="#{loginBean.login.codigo}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtCorreo" class="col-sm-3 col-form-label">Correo:</label>
						<div class="col-sm-9">
							<h:inputText class="form-control" id="txtCorreo" value="#{loginBean.login.correo}"/>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtContrasena" class="col-sm-3 col-form-label">Contraseña:</label>
						<div class="col-sm-9">
							<h:inputText class="form-control" id="txtContrasena" value="#{loginBean.login.clave}"/>
							
						</div>
					</div>
					<div class="form-group row">
						<label for="txtCedula" class="col-sm-3 col-form-label">Cédula Persona:</label>
						<div class="col-sm-9">
							<h:inputText class="form-control" id="txtCedula" value="#{loginBean.login.persona.cedula}"/>
							
						</div>
					</div>
					<h:commandButton action="#{loginBean.guardar()}" value="Guardar" class="btn btn-primary mr-2"/>
					<h:commandButton action="listado-logins" value="Lista" class="btn btn-dark"/>
				</h:form>
			</div>
	</ui:define>
</ui:composition>
</html>
